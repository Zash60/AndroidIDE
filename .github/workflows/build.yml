name: Build Android IDE

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: â˜• Setup JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: ğŸ”§ Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: '8.5'

      - name: ğŸ¤– Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: ğŸ“¦ Install SDK Components
        run: sdkmanager "platforms;android-34" "build-tools;34.0.0"

      - name: ğŸ”¨ Generate Gradle Wrapper
        run: |
          gradle wrapper --gradle-version 8.5
          chmod +x gradlew

      # CriaÃ§Ã£o manual das pastas necessÃ¡rias para que o build nÃ£o falhe por falta de arquivos
      - name: ğŸ“‚ Ensure Project Structure
        run: |
          mkdir -p app/src/main/assets/sdk
          mkdir -p app/src/main/res/values
          mkdir -p app/src/main/res/layout
          mkdir -p app/src/main/res/drawable

      - name: ğŸ“¥ Download Dependencies (Inline)
        run: |
          # Download Android JAR se nÃ£o existir
          if [ ! -f "app/src/main/assets/sdk/android.jar" ]; then
             curl -L "https://github.com/nicco88/android-jar/raw/master/android-34/android.jar" -o "app/src/main/assets/sdk/android.jar"
          fi
          # Download Kotlin Stdlib
          if [ ! -f "app/src/main/assets/sdk/kotlin-stdlib.jar" ]; then
             curl -L "https://repo1.maven.org/maven2/org/jetbrains/kotlin/kotlin-stdlib/1.9.21/kotlin-stdlib-1.9.21.jar" -o "app/src/main/assets/sdk/kotlin-stdlib.jar"
          fi

      - name: ğŸ”¨ Build Debug APK
        run: ./gradlew assembleDebug --stacktrace

      - name: ğŸ“¤ Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: AndroidIDE-debug
          path: app/build/outputs/apk/debug/*.apk
          retention-days: 30
