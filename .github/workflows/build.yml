name: Build Android IDE

on:
  push:
    branches: [ main, develop ]
    paths-ignore:
      - '**.md'
      - 'docs/**'
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      build_type:
        description: 'Build Type'
        required: true
        default: 'debug'
        type: choice
        options:
          - debug
          - release

env:
  JAVA_VERSION: '17'
  GRADLE_VERSION: '8.5'

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest
    timeout-minutes: 45

    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: â˜• Setup JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'

      - name: ðŸ”§ Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: ${{ env.GRADLE_VERSION }}

      - name: ðŸ¤– Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: ðŸ“¦ Install SDK Components
        run: |
          sdkmanager --install "platforms;android-34"
          sdkmanager --install "build-tools;34.0.0"

      - name: ðŸ“¥ Download SDK Dependencies
        run: |
          mkdir -p app/src/main/assets/sdk
          chmod +x ./scripts/download-sdk.sh || true
          ./scripts/download-sdk.sh || echo "Skipping SDK download"

      - name: ðŸ”¨ Generate Gradle Wrapper (if missing)
        run: |
          if [ ! -f "gradlew" ]; then
            echo "Generating Gradle Wrapper..."
            gradle wrapper --gradle-version ${{ env.GRADLE_VERSION }}
          fi

      - name: ðŸ”‘ Grant Execute Permission
        run: chmod +x gradlew

      - name: ðŸ“‹ Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: ðŸ”¨ Build Debug APK
        if: github.event.inputs.build_type != 'release'
        run: ./gradlew assembleDebug --stacktrace --no-daemon

      - name: ðŸ”¨ Build Release APK
        if: github.event.inputs.build_type == 'release'
        run: ./gradlew assembleRelease --stacktrace --no-daemon

      - name: ðŸ“ Get APK Info
        id: apk-info
        run: |
          if [ "${{ github.event.inputs.build_type }}" == "release" ]; then
            APK_PATH="app/build/outputs/apk/release/"
          else
            APK_PATH="app/build/outputs/apk/debug/"
          fi
          
          APK_FILE=$(find $APK_PATH -name "*.apk" | head -1)
          echo "apk_path=$APK_FILE" >> $GITHUB_OUTPUT
          echo "apk_size=$(du -h $APK_FILE | cut -f1)" >> $GITHUB_OUTPUT
          echo "short_sha=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: ðŸ“¤ Upload Debug APK
        if: github.event.inputs.build_type != 'release'
        uses: actions/upload-artifact@v4
        with:
          name: AndroidIDE-debug-${{ steps.apk-info.outputs.short_sha }}
          path: app/build/outputs/apk/debug/*.apk
          retention-days: 30
          if-no-files-found: error

      - name: ðŸ“¤ Upload Release APK
        if: github.event.inputs.build_type == 'release'
        uses: actions/upload-artifact@v4
        with:
          name: AndroidIDE-release-${{ steps.apk-info.outputs.short_sha }}
          path: app/build/outputs/apk/release/*.apk
          retention-days: 90
          if-no-files-found: error

      - name: ðŸ“Š Build Summary
        run: |
          echo "## ðŸŽ‰ Build Completed!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Info | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Build Type | ${{ github.event.inputs.build_type || 'debug' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| APK Size | ${{ steps.apk-info.outputs.apk_size }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Commit | \`${{ steps.apk-info.outputs.short_sha }}\` |" >> $GITHUB_STEP_SUMMARY
