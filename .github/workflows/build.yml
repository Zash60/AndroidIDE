name: Build Android IDE

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      build_type:
        description: 'Build Type'
        required: true
        default: 'debug'
        type: choice
        options:
          - debug
          - release

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 45

    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: â˜• Setup JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: ðŸ”§ Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: '8.5'

      - name: ðŸ¤– Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: ðŸ“¦ Install SDK Components
        run: |
          sdkmanager "platforms;android-34" "build-tools;34.0.0"

      - name: ðŸ”¨ Generate Gradle Wrapper
        run: |
          if [ ! -f "gradlew" ]; then
            gradle wrapper --gradle-version 8.5
          fi
          chmod +x gradlew

      - name: ðŸ“¥ Download SDK Assets
        run: |
          mkdir -p app/src/main/assets/sdk
          
          # Android JAR
          curl -L -o app/src/main/assets/sdk/android.jar \
            "https://github.com/nicco88/android-jar/raw/master/android-34/android.jar" || echo "Skipped android.jar"
          
          # Kotlin Stdlib
          curl -L -o app/src/main/assets/sdk/kotlin-stdlib.jar \
            "https://repo1.maven.org/maven2/org/jetbrains/kotlin/kotlin-stdlib/1.9.21/kotlin-stdlib-1.9.21.jar" || echo "Skipped kotlin-stdlib"

      - name: ðŸ“‹ Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ hashFiles('**/*.gradle*') }}
          restore-keys: gradle-

      - name: ðŸ”¨ Build Debug APK
        if: github.event.inputs.build_type != 'release'
        run: ./gradlew assembleDebug --stacktrace --warning-mode all

      - name: ðŸ”¨ Build Release APK
        if: github.event.inputs.build_type == 'release'
        run: ./gradlew assembleRelease --stacktrace --warning-mode all

      - name: ðŸ“¤ Upload Debug APK
        if: github.event.inputs.build_type != 'release'
        uses: actions/upload-artifact@v4
        with:
          name: AndroidIDE-debug-${{ github.sha }}
          path: app/build/outputs/apk/debug/*.apk
          retention-days: 30

      - name: ðŸ“¤ Upload Release APK
        if: github.event.inputs.build_type == 'release'
        uses: actions/upload-artifact@v4
        with:
          name: AndroidIDE-release-${{ github.sha }}
          path: app/build/outputs/apk/release/*.apk
          retention-days: 90

      - name: ðŸ“Š Build Summary
        if: success()
        run: |
          echo "## âœ… Build Successful!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Build Type:** ${{ github.event.inputs.build_type || 'debug' }}" >> $GITHUB_STEP_SUMMARY
