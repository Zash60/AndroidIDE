name: Build Android IDE

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: â˜• Setup JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: ğŸ”§ Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: '8.5'

      - name: ğŸ¤– Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: ğŸ“¦ Install SDK Components
        run: sdkmanager "platforms;android-34" "build-tools;34.0.0"

      - name: ğŸ”¨ Generate Gradle Wrapper
        run: |
          gradle wrapper --gradle-version 8.5
          chmod +x gradlew

      - name: ğŸ“ Create Project Structure
        run: |
          chmod +x scripts/create-project-structure.sh
          ./scripts/create-project-structure.sh

      - name: ğŸ“‹ Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ hashFiles('**/*.gradle*') }}

      - name: ğŸ”¨ Build Debug APK
        run: ./gradlew assembleDebug --stacktrace

      - name: ğŸ“¤ Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: AndroidIDE-debug
          path: app/build/outputs/apk/debug/*.apk
          retention-days: 30
